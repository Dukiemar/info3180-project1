{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<head> 
  <style> 
    th,td{border:1px solid black}
    table{background-color: #66FF66}
    
  </style> 
</head>
  <h1>User Profiles:</h1>
  <table>
    <tr>
      <th>User ID</th>
      <th>Username</th>
    </tr>
  {% for user in users %}
   <tr>
     <td>{{user.id}}</td>
     <td><a href='/profile/{{user.id}}'>{{user.lastname}},{{user.firstname}}</a><td>
   </tr> 
  {% endfor %}
    </table>
  
{% endblock %}
